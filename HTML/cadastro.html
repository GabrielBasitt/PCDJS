<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="../JS/NavegarPagina.js"></script>
    <title>Cadastro</title>
  </head>
  <body>
      <div class="container">
          <div class="form-image">
            <img src="../img/Logo.png" alt="">
          </div>
          <div class="form">
              <form action="#">
                  <div class="form-header">
                      <div class="title">
                      <h1>Cadastre-se</h1>
                      </div>    
                  </div>
                      <div class="input-group">
                          <div class="input-box">
                              <label for="allname">Nome Completo</label>
                              <input id="allname" type="text" name="allname" placeholder="Digite seu nome completo" required>
                          </div>

                          <div class="input-box">    
                            <label for="email">E-mail</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                          </div>


                          <div class="input-box">    
                            <label for="cpf">Cpf</label>
                            <input id="cpf" type="text" name="cpf" placeholder="Digite seu nÃºmero do cpf" required>
                          </div>
                          
                          <div class="input-box">    
                            <label for="password">Senha</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            <i class="bi bi-eye-fill" id="btn-password" onclick="ShowPassword()"></i>
                          </div>

                          <div class="input-box">    
                            <label for="ConfirmPassword">Confirmar Senha</label>
                            <input id="ConfirmPassword" type="password" name="ConfirmPassword" placeholder="Confirme sua senha" required>
                            <i class="bi bi-eye-fill" id="btn-confirm-password" onclick="ShowConfirmPassword()"></i>
                          </div>
                          <div class="input-box1">    
                            <label for="check">PCD</label>
                            <input id="pcd" type="checkbox" name="check" placeholder="PCD" required>
                          </div>
                      </div>
                      <div class="cadastrar-button">
                        <button onclick="LoginNavigate()"><a>Cadastrar</a></button>
                      </div>  
              </form>
          </div>
      </div>
<script src="../JS/Cadastro.js"></script>
  </body>
</html>
